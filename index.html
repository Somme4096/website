。それは、つい数分前まで私が座っていた旅客機の機内オーディオで流れていた曲のタイトルだった。だが、今、私は旅客機の中にはいない。\\n\\n私は空中にいた。文字通り、何も存在しない、底なしの真っ黒い虚空の中に。\\n\\n数分前まで搭乗していた機体は跡形もなく消え去った。何の前兆も、警告もなく、ただ突然に。革座席の背もたれの感触も、隣の乗客のわずかな体温も、BFWによる油圧システムのほのかな作動音も、すべてが一瞬のうちに消え失せた。まるで世界が私以外のすべてを、実存そのものから切り離したかのように。\\n\\n初めは、今の状況が信じられなかった。これは夢か、それとも一種の幻覚か。しかし、頬を撫でる冷たい気圧の流れと、肺が空気を求めて不合理なほどに収縮する感覚が、それが紛れもない現実であることを突きつけた。私は落下しているのだろうか？だが、落下しているという感覚はない。私はただ、その場に“存在”している。上下も、左右も、空間に意味などなかった。凍え張りつめられた五感だけがトポロジーを支えていた。\\n\\n凍えるような寒さから逃れるため、意識を無理やり集中させると、奇妙なことに、微かな音楽が聞こえてきた。それは、リャプノフのコンチェルトの一節、静かで平和なピアノの調べだった。どうやら耳元のすぐそばで奏でられているらしい。しかし、音源はどこにも見当たらない。それは私の認知の内側から響いているのか、それともこの広大な空そのものが奏でる、私だけに聞こえる不協和音なのか。それ自体には何の意味もないように思えたので、私は別のことに注意を向けようと考えた。\\n\\nしばらくたって、私は自身が空中でゆっくりと回転していることに気づいた。しかし、それは私の自由意志によるものではない。見えない巨大な手が私を操っているらしい。何とか振り切ろうとしていると、視界の端に、かつて数分前に機体があったであろう場所に、微かな、しかし確かに輝く光の点が現れた。まるで遠い星のようであったが、私に近づいてきているのは確実だった。光の点は次第に大きくなり、その輪郭がはっきりとしてくる。それは飛行機の窓だった。私の座っていた真横の、あの窓。\\n\\n窓は、空中に宙づりになっていた。まるでそこだけが切り取られた空間であるかのように。中には見慣れた機内の光景が広がっていた。座席、通路、頭上の荷物入れ。そして、私の隣に座っていた乗客が、何事もなかったかのように、小綺麗なタブレットで電子書籍を読んでいる。私はその窓に向かって手を伸ばした。触れることができる、そう確信した。\\n\\nしかし、私の手は窓をすり抜けた。すり抜けたというより、私の手と窓はまるでお互いを映す鏡のように、干渉もせず、姿形も変化せず、そのまま窓の向こうの虚無を手のひら一杯につかんだ。窓の中の乗客は、相変わらず無表情でタブレット上のテキストを、記号化された知識人という概念を象徴するような表情で読んでいる。彼は、私がそこにいることに気づいていないーあるいは、彼にとって私は最初から存在していなかったのかもしれない。そしてそれは彼にとっても、私にとっても、もはや重要なことではないのだろう。\\n\\nリャプノフのコンチェルトの旋律が、より一層鮮明になった。今度は、オーケストラの壮大な響きも加わり、まるで私を取り巻く空気が、その音色に合わせて振動しているかのようだった。私は再び窓に触れようと試みたが、やはり手は空を切った。回転がゆっくりと止まり始めた。激しい旋律はやがて沈静化し、再び静かなピアノのソロパートに戻った。\\n\\n窓の向こうの光景が、ゆっくりと遠ざかっていく。そして、私の意識もまた、その光景と共に遠のいていくような感覚に襲われた。私は自分が、この無限の空のどこかに、リャプノフのコンチェルトの最後の音が消えるまで、ただ浮遊し続けることを何となく理解した。空中で無為に手足をじたばたさせた私の姿は、まさに情熱的な指揮者そのものであっただろう。地上の観客のためにアンコールをしようとも考えたが、指揮棒が必要だということに気が付き、代わりに使えるものはないかと周りを見回した。\\n\\nすると、先ほどは姿が見えなかった巨大な手がついに正体を現し、わたしを親指、中指と人差し指ではさみ、旋律に合わせて軽快に振り回しているのがわかった。私は恐怖と奇妙な高揚感に襲われたが、その一瞬の感情もまた、再び盛り上がったリャプノフのコンチェルトにかき消されたのであった。logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[134,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq ように絡み合い、変化し、無数の記憶の影を赤砂岩でできたタイルに落とした。\\n\\n私は花瓶に引き寄せられるように、一歩、また一歩と近づいた。青花瓷の表面は、今や冷たくはなく、熱を帯びているように感じられた。花に触れようと手を伸ばしたその瞬間、永生花の口から無数の赤い花びらが噴水のように噴き出した。それらは宙を舞い、私の周りを旋回し、ノウスフィアの薄いベールを突き破り、クオリアの隙間から入り込んできた。それらの花びらを振り払おうとしたが、それらはまるで私の一部であるように私を通り抜け、またたく間に私のすべてを吞み込んだ。\\n\\n気がつくと、私はまだ花瓶の前に立っていた。しかし、私が立っていたのはもはやイスタンブールの旅館の正面ではなかった。そこは無限に広がる赤い花びらで覆われた空間だった。空は深い貝紫色に染まり、遠くにはいくつもの巨大な花びらが太古の巨人のようにそびえ立っていた。そして、私の足元には、先ほど私が手にしていたのと同じ一枚の赤い花びらが横たわっていた。\\n\\n花びらの表面には、私の人生の全ての記憶、私が経験したこと、私が夢見たこと、全てが極めて微細な文字として刻まれていた。私はその花びらの上に立ち尽くし、自分が、あるいは自分が世界と呼んでいたものの実存は、いつの間にかこの花瓶の中へと完全に吸収されてしまったことを、もはや無意味となった思考を通じて理解した。\\n\\nああ、と私は思わず呟いた。\\n\\n永生花とは、私自身のことだったのだ。logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^Flogseq____&quot;,211,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^Xlogseq____&quot;,23,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^Vlogseq____&quot;,23,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^Ulogseq____&quot;,23,536870928]],[logseq____&quot;^15logseq____&quot;,[212,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68eb9912-e49a-42bb-9034-3193369a5213logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^Klogseq____&quot;,1760270610807,536870929]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^@logseq____&quot;,false,536870929]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;宜蘭の河川沿いをひたすら歩いたlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^11logseq____&quot;,logseq____&quot;宜蘭の河川沿いをひたすら歩いたlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^Blogseq____&quot;,1760270610807,536870929]],[logseq____&quot;^15logseq____&quot;,[214,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68eb99
