name: Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Publish Logseq graph
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build graph's SPA
        id: build
        uses: logseq/publish-spa@v0.3.0
        with:
          graph-directory: .
          theme-mode: dark
          accent-color: pink
          output-directory: build

      - name: Add a nojekyll file # to make sure asset paths are correctly identified
        if: steps.build.outcome == 'success'
        run: touch $GITHUB_WORKSPACE/build/.nojekyll

      - name: Inject Logo
        if: steps.build.outcome == 'success'
        run: cp -f $GITHUB_WORKSPACE/assets/logo.png $GITHUB_WORKSPACE/build/static/img/logo.png

      - name: Inject HTMLs
        if: steps.build.outcome == 'success'
        run: chmod +x ./.github/scripts/html.sh && ./.github/scripts/html.sh

      - name: Deploy ðŸš€
        if: steps.build.outcome == 'success'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: build
          clean: true
          single-commit: true
